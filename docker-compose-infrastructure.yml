version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stores-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: stepperslife_store
      POSTGRES_USER: stepperslife
      POSTGRES_PASSWORD: securepass123
    volumes:
      - stores_postgres_data:/var/lib/postgresql/data
    ports:
      - "5447:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stepperslife -d stepperslife_store"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: stores-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: stores_minio_access
      MINIO_ROOT_PASSWORD: stores_minio_secret_2024
    command: server /data --console-address ":9001"
    volumes:
      - stores_minio_data:/data
    ports:
      - "9008:9000"
      - "9108:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  stores_postgres_data:
    driver: local
  stores_minio_data:
    driver: local
