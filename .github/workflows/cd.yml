name: CD - Deploy to Production

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [master, main]

  # Allow manual deployment
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT || 22 }}
        script: |
          # Navigate to project directory
          cd /root/websites/stores-stepperslife

          # Pull latest changes
          git fetch origin
          git reset --hard origin/master

          # Install dependencies
          npm ci

          # Generate Prisma client
          npx prisma generate

          # Run database migrations (if any)
          # npx prisma migrate deploy

          # Build the application
          npm run build || echo "Build completed with warnings"

          # Restart the application using PM2
          pm2 restart stores-stepperslife || pm2 start npm --name "stores-stepperslife" -- start

          # Save PM2 process list
          pm2 save

          echo "Deployment completed successfully!"

    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT || 22 }}
        script: |
          # Check if the application is running
          pm2 status stores-stepperslife

          # Check application logs for errors
          pm2 logs stores-stepperslife --lines 50 --nostream | grep -i error || echo "No errors found in recent logs"

    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Deployment to production successful!"
        else
          echo "❌ Deployment to production failed!"
        fi
