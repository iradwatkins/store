name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Lint code
      run: npm run lint
      continue-on-error: true  # TODO: Remove after fixing all lint errors

    - name: Type check
      run: npm run type-check
      continue-on-error: true  # TODO: Remove after fixing TypeScript errors in Week 3

    - name: Run tests
      run: npm test
      if: always()
      continue-on-error: true  # TODO: Remove after adding tests in Week 2

    - name: Build application
      run: npm run build
      env:
        SKIP_ENV_VALIDATION: true
        DATABASE_URL: "postgresql://user:pass@localhost:5432/test"
        NEXTAUTH_URL: "http://localhost:3000"
        NEXTAUTH_SECRET: "test-secret-key-for-ci-only"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x'
      with:
        name: build-output
        path: .next
        retention-days: 7
